<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Hero Background - Antigravity Style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        background: #000;
      }

      .hero {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      }

      /* Animated gradient background */
      .gradient-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.1) 0%,
          rgba(168, 85, 247, 0.1) 25%,
          rgba(236, 72, 153, 0.1) 50%,
          rgba(251, 146, 60, 0.1) 75%,
          rgba(99, 102, 241, 0.1) 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Animated blobs */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.5;
        animation: float 20s ease-in-out infinite;
      }

      .blob:nth-child(1) {
        width: 500px;
        height: 500px;
        top: -10%;
        left: -10%;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        animation-delay: 0s;
        animation-duration: 25s;
      }

      .blob:nth-child(2) {
        width: 400px;
        height: 400px;
        top: 50%;
        right: -10%;
        background: linear-gradient(135deg, #ec4899 0%, #f59e0b 100%);
        animation-delay: 5s;
        animation-duration: 20s;
      }

      .blob:nth-child(3) {
        width: 450px;
        height: 450px;
        bottom: -10%;
        left: 30%;
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        animation-delay: 10s;
        animation-duration: 22s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(50px, -50px) scale(1.1);
        }
        50% {
          transform: translate(-30px, 30px) scale(0.9);
        }
        75% {
          transform: translate(30px, 50px) scale(1.05);
        }
      }

      /* Animated grid overlay */
      .grid-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        background-image:
          linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
        opacity: 0.3;
      }

      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      /* Particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: particleFloat 15s linear infinite;
      }

      @keyframes particleFloat {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) translateX(100px);
          opacity: 0;
        }
      }

      /* Content */
      .hero-content {
        position: relative;
        z-index: 10;
        text-align: center;
        color: #fff;
        max-width: 800px;
        padding: 40px;
      }

      .hero-content h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleFade 1s ease-out;
      }

      @keyframes titleFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-content p {
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 40px;
        animation: textFade 1s ease-out 0.2s backwards;
      }

      @keyframes textFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .cta-button {
        display: inline-block;
        padding: 16px 48px;
        font-size: 1.125rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        animation: buttonFade 1s ease-out 0.4s backwards;
      }

      @keyframes buttonFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 50px rgba(99, 102, 241, 0.4);
      }

      .cta-button:active {
        transform: translateY(0);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero-content h1 {
          font-size: 2.5rem;
        }

        .hero-content p {
          font-size: 1.125rem;
        }

        .blob {
          filter: blur(60px);
        }

        .blob:nth-child(1) {
          width: 300px;
          height: 300px;
        }

        .blob:nth-child(2) {
          width: 250px;
          height: 250px;
        }

        .blob:nth-child(3) {
          width: 280px;
          height: 280px;
        }
      }

      /* Glow effects */
      .glow-orb {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.4;
        animation: pulse 4s ease-in-out infinite;
      }

      .glow-orb.purple {
        background: #8b5cf6;
        top: 20%;
        right: 20%;
        animation-delay: 0s;
      }

      .glow-orb.pink {
        background: #ec4899;
        bottom: 20%;
        left: 20%;
        animation-delay: 2s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.4;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <!-- Gradient background -->
      <div class="gradient-bg"></div>

      <!-- Animated blobs -->
      <div class="blob"></div>
      <div class="blob"></div>
      <div class="blob"></div>

      <!-- Grid overlay -->
      <div class="grid-overlay"></div>

      <!-- Glow orbs -->
      <div class="glow-orb purple"></div>
      <div class="glow-orb pink"></div>

      <!-- Particles -->
      <div class="particles" id="particles"></div>

      <!-- Hero content -->
      <div class="hero-content">
        <h1>Build the New Way</h1>
        <p>Experience the future of development with stunning animations</p>
        <a href="#" class="cta-button">Get Started</a>
      </div>
    </section>

    <script>
      // Generate random particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          // Random position
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "vh";

          // Random animation delay and duration
          particle.style.animationDelay = Math.random() * 15 + "s";
          particle.style.animationDuration = Math.random() * 10 + 15 + "s";

          // Random size
          const size = Math.random() * 4 + 2;
          particle.style.width = size + "px";
          particle.style.height = size + "px";

          particlesContainer.appendChild(particle);
        }
      }

      // Mouse move effect for blobs
      document.addEventListener("mousemove", (e) => {
        const blobs = document.querySelectorAll(".blob");
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        blobs.forEach((blob, index) => {
          const speed = (index + 1) * 20;
          const xOffset = (x - 0.5) * speed;
          const yOffset = (y - 0.5) * speed;

          blob.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
      });

      // Initialize particles on load
      window.addEventListener("load", createParticles);
    </script>
  </body>
</html>
