<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facetimer - Animated Hero Background Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        overflow-x: hidden;
        background: #f8f5f9;
      }

      /* Animated Background Container */
      .hero-section {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: linear-gradient(135deg, #f8f5f9 0%, #e8f0fe 100%);
      }

      /* Gradient Mesh Animation */
      .gradient-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .gradient-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.35;
        animation: float 20s infinite ease-in-out;
      }

      .orb-1 {
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          rgba(216, 180, 254, 0.6) 0%,
          rgba(196, 181, 253, 0.3) 100%
        );
        top: -200px;
        left: -200px;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(251, 207, 232, 0.7) 0%,
          rgba(249, 168, 212, 0.4) 100%
        );
        top: 50%;
        right: -150px;
        animation-delay: -7s;
      }

      .orb-3 {
        width: 450px;
        height: 450px;
        background: radial-gradient(
          circle,
          rgba(191, 219, 254, 0.6) 0%,
          rgba(147, 197, 253, 0.4) 100%
        );
        bottom: -100px;
        left: 30%;
        animation-delay: -14s;
      }

      .orb-4 {
        width: 350px;
        height: 350px;
        background: radial-gradient(
          circle,
          rgba(245, 208, 254, 0.5) 0%,
          rgba(232, 178, 249, 0.3) 100%
        );
        top: 30%;
        left: 50%;
        animation-delay: -5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(100px, -100px) scale(1.1);
        }
        50% {
          transform: translate(-50px, 100px) scale(0.9);
        }
        75% {
          transform: translate(150px, 50px) scale(1.05);
        }
      }

      /* Particle System - Stars */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        filter: drop-shadow(0 0 8px rgba(167, 139, 250, 0.8));
        animation:
          particle-float 15s infinite ease-in-out,
          star-pulse 2s infinite ease-in-out;
      }

      @keyframes particle-float {
        0%,
        100% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(100px) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes star-pulse {
        0%,
        100% {
          filter: drop-shadow(0 0 8px rgba(167, 139, 250, 0.8));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 15px rgba(236, 72, 153, 1));
          transform: scale(1.3);
        }
      }

      /* Grid Overlay */
      .grid-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(139, 92, 246, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(139, 92, 246, 0.08) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: 3;
        opacity: 0.3;
      }

      /* Content */
      .hero-content {
        position: relative;
        z-index: 10;
        text-align: center;
        max-width: 1200px;
        padding: 0 2rem;
      }

      .hero-content h1 {
        font-size: clamp(2.5rem, 8vw, 5rem);
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 1.5rem;
        color: #1a1a2e;
        text-shadow: 0 2px 20px rgba(167, 139, 250, 0.15);
      }

      .highlight {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: glow 3s ease-in-out infinite;
      }

      @keyframes glow {
        0%,
        100% {
          filter: brightness(1) drop-shadow(0 0 10px rgba(139, 92, 246, 0.3));
        }
        50% {
          filter: brightness(1.2) drop-shadow(0 0 20px rgba(236, 72, 153, 0.4));
        }
      }

      .hero-content p {
        font-size: clamp(1rem, 2vw, 1.25rem);
        color: rgba(26, 26, 46, 0.7);
        margin-bottom: 2.5rem;
        line-height: 1.6;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Buttons */
      .cta-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 1rem 2.5rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        color: white;
        box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        color: #1a1a2e;
        border: 2px solid rgba(139, 92, 246, 0.2);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 1);
        border-color: rgba(139, 92, 246, 0.4);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(139, 92, 246, 0.15);
      }

      /* Demo Info Banner */
      .demo-banner {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        border-radius: 12px;
        border: 1px solid rgba(147, 51, 234, 0.3);
        z-index: 1000;
        color: white;
        font-size: 0.9rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      .demo-banner strong {
        color: #a78bfa;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero-content h1 {
          font-size: 2.5rem;
        }

        .cta-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 300px;
        }

        .orb-1,
        .orb-2,
        .orb-3,
        .orb-4 {
          width: 300px;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <!-- Gradient Mesh Background -->
      <div class="gradient-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-4"></div>
      </div>

      <!-- Grid Overlay -->
      <div class="grid-overlay"></div>

      <!-- Particles -->
      <div class="particles" id="particles"></div>

      <!-- Hero Content -->
      <div class="hero-content">
        <h1>
          Effortless Time Tracking.<br />
          Irish Compliance. <span class="highlight">AI-Powered.</span>
        </h1>
        <p>
          Simplify employee time management and ensure regulatory adherence with
          Facetimer's smart, secure solution, designed for Irish businesses.
        </p>
        <div class="cta-buttons">
          <button class="btn btn-primary">Start Your Free Trial</button>
          <button class="btn btn-secondary">Book a Demo</button>
        </div>
      </div>
    </div>

    <!-- Demo Info Banner -->
    <div class="demo-banner">
      <strong>✨ Demo:</strong> Светлый фон + Пульсирующие звездочки |
      Обновите страницу для перезапуска анимации
    </div>

    <script>
      // Generate floating star particles
      const particlesContainer = document.getElementById("particles");
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";

        // Random positioning
        particle.style.left = Math.random() * 100 + "%";
        particle.style.top = Math.random() * 100 + "%";

        // Random animation delay and duration
        particle.style.animationDelay = Math.random() * 15 + "s";
        particle.style.animationDuration = Math.random() * 10 + 10 + "s";

        // Random size variation for stars
        const size = Math.random() * 6 + 6;
        particle.style.width = size + "px";
        particle.style.height = size + "px";

        // Random pulse delay for stars
        const pulseDelay = Math.random() * 2;
        particle.style.setProperty("--pulse-delay", pulseDelay + "s");

        particlesContainer.appendChild(particle);
      }

      // Add subtle mouse movement parallax effect
      document.addEventListener("mousemove", (e) => {
        const orbs = document.querySelectorAll(".gradient-orb");
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        orbs.forEach((orb, index) => {
          const speed = (index + 1) * 20;
          const x = (mouseX - 0.5) * speed;
          const y = (mouseY - 0.5) * speed;

          orb.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    </script>
  </body>
</html>
